<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    <title>WebGL Example</title>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        "use strict";

        // Define shader sources in JavaScript
        const vertexShaderSource = `
            attribute vec4 a_position;
            uniform vec2 u_resolution;

            void main() {
                // Convert the position from pixels to 0.0 to 1.0
                vec2 zeroToOne = a_position.xy / u_resolution;

                // Convert from 0->1 to 0->2
                vec2 zeroToTwo = zeroToOne * 2.0;

                // Convert from 0->2 to -1->+1 (clipspace)
                vec2 clipSpace = zeroToTwo - 1.0;

                gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;

            void main() {
                gl_FragColor = vec4(1, 0, 0.5, 1); // Return reddish-purple
            }
        `;

        function createShader(gl, source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                return shader;
            }
            console.error(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (gl.getProgramParameter(program, gl.LINK_STATUS)) {
                return program;
            }
            console.error(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }

        function resizeCanvasToDisplaySize(canvas) {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
            }
        }

        function render(gl, program, positionBuffer) {
            // Clear the canvas
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Use the program
            gl.useProgram(program);

            // Enable the attribute
            const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
            gl.enableVertexAttribArray(positionAttributeLocation);

            // Bind the position buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            // Draw the triangles
            gl.drawArrays(gl.TRIANGLES, 0, 6); // Adjusted count to 6 for your hexagon
        }

        function main() {
            const canvas = document.querySelector("#c");
            const gl = canvas.getContext("webgl");
            if (!gl) {
                console.error("WebGL not supported");
                return;
            }

            // Create shaders and program
            const vertexShader = createShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
            const fragmentShader = createShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);
            const program = createProgram(gl, vertexShader, fragmentShader);

            // Create position buffer and upload data
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            const positions = [
                10, 20,
                80, 20,
                10, 30,
                10, 30,
                80, 20,
                80, 30,
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

            // Look up the resolution uniform location
            const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");

            function draw() {
                resizeCanvasToDisplaySize(canvas);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                // Set the resolution
                gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

                render(gl, program, positionBuffer);
                requestAnimationFrame(draw);
            }

            draw();
        }

        main();
    </script>
</body>
</html>
